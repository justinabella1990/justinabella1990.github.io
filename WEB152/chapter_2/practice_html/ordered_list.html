<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>My Favorite Colors</h1>
    <ol>
        <li>blue</li>
        <li>teal</li>
        <li>red</li>
    </ol>
    <br>
    <ol reversed="reversed">
        <li>blue</li>
        <li>teal</li>
        <li>red</li>
    </ol>
    <br>
    <ol type="A">
        <li>blue</li>
        <li>teal</li>
        <li>red</li>
    </ol>
    <br>
    <ol type="i">
        <li>blue</li>
        <li>teal</li>
        <li>red</li>
    </ol>
</body>
</html>
